<div class="text-layout">
<h1>DecimalPipe y Porcentajes</h1>
<p>
  Pipes incluidos en Angular-Usualmente en el Common Module
</p>
</div>
<div class="p-grid">
<div class="p-col-4">
<p-card header="Ventas Netas"
        subheader="del presente año">
        <i class="pi pi-dollar"></i>
        {{ventasNetas | number:'1.1-1'}}

</p-card>
</div>
<div class="p-col-4">
  <p-card header="Ventas Netas"
          subheader="del presente año">
          <i class="pi pi-dollar"></i>
          {{(ventasNetas + 2000000) | currency:'PEN':'symbol-narrow':'1.4-4'}}
  
  </p-card>
  </div>
  <div class="p-col-4">
    <p-card header="Ganancia porcentual"
            subheader="del presente año">
            {{porcentaje | percent}}
    
    </p-card>
    </div>
</div>
